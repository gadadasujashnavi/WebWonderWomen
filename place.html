<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Placement Status</title>
    <link rel="stylesheet" href="placestyle.css"> 
    <style>
        /* Add CSS styles for the table here */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h2 align="center">Student Placement Status</h2>

    <table>
        <tr>
            <th>Student Name</th>
            <th>Roll Number</th>
            <th>College Name</th>
            <th>Educational Details</th>
            <th>Jobs Applied</th>
            <th>Jobs Accepted</th>
            <th>Jobs Rejected</th>
        </tr>
        <!-- Add more rows for other students -->
    </table>
</body>
</html>
