<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Update Placement Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Add CSS styles specific to this page if needed */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Styling for form elements */
        .update-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .update-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .update-form input[type="text"],
        .update-form input[type="number"],
        .update-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .update-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .update-form button:hover {
            background-color: #0056b3;
        }

        /* Add more CSS styles for specific placement details elements as needed */

    </style>
</head>
<body>
    <div class="header">
        <h1>Admin - Update Placement Details</h1>
    </div>
    <div class="container">
        <!-- Update form for students -->
        <div class="update-form">
            <h2>Update Student Placement Details</h2>
            <form>
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>

                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" name="rollNumber" required>

                <label for="collegeName">College Name:</label>
                <input type="text" id="collegeName" name="collegeName" required>

                <!-- Add more fields for updating student details -->

                <button type="submit">Update Student Details</button>
            </form>
        </div>

        <!-- Update form for coordinators -->
        <div class="update-form">
            <h2>Update Coordinator Placement Details</h2>
            <form>
                <label for="coordinatorName">Coordinator Name:</label>
                <input type="text" id="coordinatorName" name="coordinatorName" required>

                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>

                <!-- Add more fields for updating coordinator details -->

                <button type="submit">Update Coordinator Details</button>
            </form>
        </div>
    </div>
</body>
</html>
