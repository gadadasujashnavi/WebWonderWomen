<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Placement System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome Icons -->
    <style>
        /* Add CSS styles specific to this page if needed */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #FFC107, #FF9800);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #fff; /* White text color for contrast */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow for readability */
        }

        .icon-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 80%;
        }

        .icon-container a {
            text-decoration: none;
            margin: 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 50%;
            width: 180px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .icon-container a:hover {
            background-color: #0056b3;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .profile-text {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>College Placement System</h1>
        <div class="icon-container">
            <a href="admin.html">
                <i class="fas fa-user-graduate icon"></i>
                <span class="profile-text">Admin</span>
            </a>
            <a href="department.html">
                <i class="fas fa-users-cog icon"></i>
                <span class="profile-text">Department Coordinator</span>
            </a>
            <a href="student.html">
                <i class="fas fa-user-shield icon"></i>
                <span class="profile-text">Student</span>
            </a>
        </div>
    </div>
</body>
</html>
