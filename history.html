<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Placement History</title>
    <style>
        /* Add CSS styles for the placement history here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto; /* Center the container with some margin */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px; /* Rounded container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Box shadow for depth */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Style for the placement history table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* Style table header text */
        th {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            color: #333;
        }

        /* Style table cell text */
        td {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Placement History</h2>
        <table>
            <tr>
                <th>Company</th>
                <th>Position</th>
                <th>Result</th>
                <th>Year</th>
            </tr>
            <tr>
                <td>ABC Tech Solutions</td>
                <td>Software Developer</td>
                <td>Accepted</td>
                <td>2022</td>
            </tr>
            <tr>
                <td>XYZ Analytics</td>
                <td>Data Analyst Intern</td>
                <td>Rejected</td>
                <td>2021</td>
            </tr>
            <!-- Add more rows for other placement history entries -->
        </table>
    </div>
</body>
</html>
